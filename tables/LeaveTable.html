
<div class="row" id="tab">
    <div class="col-lg-12">
        <div class="panel panel-default box box-info">
            <div class="panel-body">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-8">
                            <small>Staff leave</small>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <div>
                                    <input type="text" class="form-control" id="form-group-input" placeholder="search" ng-model="filter.name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <div class="view-slide-in">
                            <button class="btn" ng-click="manageTable()">Manage table</button>
                        </div>
                        <br />
                        <table class="table-responsive table table-hover table-condensed">
                            <thead>
                            <th>#</th>
                            <th><a href="" ng-click="sortField = 'employee_id'; reverse = !reverse">Employee id</a></th>
                            <th><a href="" ng-click="sortField = 'leave_type'; reverse = !reverse">Leave type</a></th>
                            <th><a href="" ng-click="sortField = 'leave_benefits'; reverse = !reverse">Leave benefits</a></th>
                            <th><a href="" ng-click="sortField = 'start_date'; reverse = !reverse">Start date</a></th>
                            <th><a href="" ng-click="sortField = 'end_date'; reverse = !reverse">End date</a></th>
                            <th></th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="leave in leaveData | filter:filter.name | limitTo:5 | orderBy:sortField:reverse" />*ng-click="!editLeave($index)"*/ class="repeat-animation">
                            <th scope="row"><span class="glyphicon glyphicon-user"></span></th>
                            <td ng-bind="leave.employee_id"></td>
                            <td ng-bind="leave.leave_type"></td>
                            <td ng-bind="leave.leave_benefits"></td>
                            <td ng-bind="leave.start_date"></td>
                            <td ng-bind="leave.end_date"></td>
                            <td ng-click="remove(id)"><a href=""><span class="glyphicon glyphicon-remove"></span></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="pull-right">
                            <button class="btn btn-flat btn-facebook btn-group-lg" ng-click="finish()">Finish</button>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
